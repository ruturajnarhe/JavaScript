<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- Enter Name : <input type="text" id="t1" onchange="upperCase()"> -->

    Enter Name : <input type="text" id="t1" oninput="upperCase()">

    <!-- onchange method change at after enter 
        oninput method change at the time of inputing the data -->
    <script>
        function upperCase(){
            let x=document.getElementById('t1')
            x.value=x.value.toUpperCase()
        }
    </script>
</body>
</html>
