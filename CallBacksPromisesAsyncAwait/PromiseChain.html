<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getData(dataId) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    console.log("data",dataId);
                    resolve("success");
                }, 2000);
            });
        }

        //promise chain
        getData(1)
        .then((res) => {
            return getData(2);
        })
        .then((res) => {
            return getData(3);
        })
        .then((res) => {
            console.log(res);
        });
    </script>
</body>
</html>
