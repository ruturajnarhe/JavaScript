<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        class ToyatoCar {
            start() {
                console.log("Start");
            }

            stop() {
                console.log("Stop");
            }

            setBrand(brand) {
                this.brand = brand;
            }
        }

        let fortuner = new ToyatoCar();
        fortuner.start();
        fortuner.stop();
        fortuner.setBrand("Fortuner");

        let innova = new ToyatoCar();
        innova.start();
        innova.stop();
        innova.setBrand("Innoova");
 
    </script>
</body>
</html>
