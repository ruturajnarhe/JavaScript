<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inheritance</title>
</head>
<body>
    <Script>
        class Person {
            eat() {
                console.log("eat");
            }
            sleep() {
                console.log("Sleep");
            }
            work() {
                console.log("do nothing");
            }
        }

        class Engineer extends Person {
            work() {
                console.log("Solve problems, build something");
            }
        }

        let ruturaj = new Engineer();
        ruturaj.work();
        ruturaj.eat();
        ruturaj.sleep();
    </Script>
</body>
</html>
