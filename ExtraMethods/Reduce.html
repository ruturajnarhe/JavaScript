<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function myAddition(total, value, index, array) {
        return total + value;
      }

      var num = [1, 2, 3, 4, 5, 15, 23, 25];
      let sum = num.reduce(myAddition);
      document.write("Sum is : " + sum);
    </script>
  </body>
</html>
