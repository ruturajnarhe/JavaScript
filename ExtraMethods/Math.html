<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      document.write("Pi : " + Math.PI);
      document.write("<br>Round : " + Math.round(67.23));
      document.write("<br>Round : " + Math.round(4.5));
      document.write("<br>Ceiling : " + Math.ceil(67.23));
      document.write("<br>Floor : " + Math.floor(67.23));
      document.write("<br>Power : " + Math.pow(2, 3));
      document.write("<br>Sq root : " + Math.sqrt(64));
      document.write("<br>Absolute : " + Math.abs(-23));
      document.write("<br>Max : " + Math.max(67, 23, 43, 1, 98));
      document.write("<br>Min : " + Math.min(67, 23, 43, 1, 98));
    </script>
  </body>
</html>
